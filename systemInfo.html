<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="./clientjs/dist/client.min.js"></script>
<title>SysInfo</title>
</head>
<body>
</body>

<script type="text/javascript">

	$(function() {
		/*
			clientJs
		*/
		var clientJs = new ClientJS();
		//console.log(clientJs);
		
		//get方法
		clientJs.getAvailableResolution();//螢幕解析度(可用的顯示空間, 以電腦桌面為例如果沒有自動隱藏工具列, 這裡取到的大小並不包含工具列所占用的部分)
		clientJs.getCurrentResolution();//螢幕解析度
		document.write('螢幕解析度:'+clientJs.getCurrentResolution()+'<br/>');
		//--------------------
		clientJs.getBrowserData();//瀏覽器詳細資料
		clientJs.getBrowser();//瀏覽器名稱
		clientJs.getBrowserMajorVersion();//主要版號
		clientJs.getBrowserVersion();//完整版號
		clientJs.getDevice();
		clientJs.getDeviceType();
		clientJs.getDeviceVendor();
		clientJs.getEngine();
		clientJs.getEngineVersion();
		document.write('使用瀏覽器:'+clientJs.getBrowser()+' '+clientJs.getBrowserVersion()+'<br/>');
		document.write('使用裝置:'+clientJs.getDevice()+' '+clientJs.getDeviceType()+' '+clientJs.getDeviceVendor()+'<br/>');
		//---------------------
		clientJs.getCPU();
		clientJs.getOS();
		clientJs.getOSVersion();
		document.write('作業系統:'+clientJs.getOS()+' '+clientJs.getOSVersion()+'<br/>');
		//---------------------------
		clientJs.getUserAgent();
		document.write('完整資訊:'+clientJs.getUserAgent()+'<br/>');

		//is方法
		//瀏覽器的判斷 true/false
		clientJs.isChrome();
		clientJs.isFirefox();
		clientJs.isIE();
		clientJs.isOpera();
		clientJs.isSafari();
		clientJs.isSilverlight();
		//-----------------
		//IOS裝置的判斷 true/false
		clientJs.isIpad();
		clientJs.isIphone();
		clientJs.isIpod();
		//-----------------
		//行動裝置的判斷 true/false
		clientJs.isMobile();
		clientJs.isMobileAndroid();
		clientJs.isMobileBlackBerry();
		clientJs.isMobileIOS();
		clientJs.isMobileMajor();
		clientJs.isMobileOpera();
		clientJs.isMobileSafari();
		clientJs.isMobileWindows();
		//---------------------
		//OS的判斷 true/false
		clientJs.isSolaris();
		clientJs.isUbuntu();
		clientJs.isWindows();
		clientJs.isMac();		
	});
</script>
</html>
